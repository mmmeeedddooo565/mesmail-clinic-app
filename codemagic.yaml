workflows:
  android_release_apk:
    name: Android Release APK
    instance_type: linux_x2
    environment:
      flutter: stable
    scripts:
      - name: Prepare project
        script: |
          rm -f pubspec.lock
          flutter pub get
          flutter create .
      - name: Build release APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
